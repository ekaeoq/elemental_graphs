<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Interaction Test</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    let dragCount = 0;  // Tracks rotation attempts
    let wheelCount = 0; // Tracks zoom attempts

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      textFont('Arial'); // Use a common font for text
    }

    function draw() {
      background(220); // Light gray background
      orbitControl();  // Lets you rotate and zoom with mouse/trackpad

      // Draw a simple cube
      push();
      fill(100, 150, 255); // Light blue color
      box(50); // Cube with size 50
      pop();

      // Show instructions and counters as 2D text
      push();
      ortho(); // Switch to 2D mode for text
      resetMatrix(); // Reset any 3D transformations
      fill(0); // Black text
      textSize(16);
      text("Rotate: Drag with mouse or trackpad", 10, 20);
      text("Zoom: Scroll or pinch", 10, 40);
      text("Drag count: " + dragCount, 10, 70);
      text("Wheel count: " + wheelCount, 10, 90);
      pop();
    }

    // Count drags (rotation)
    function mouseDragged() {
      dragCount++;
    }

    // Count scrolls/pinches (zoom)
    function mouseWheel() {
      wheelCount++;
    }

    // Adjust canvas size if window changes
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
