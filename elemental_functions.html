<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Graphs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px;
      border-radius: 5px;
    }
    canvas {
      position: absolute;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <p><strong>Controls:</strong></p>
    <ul>
      <li>Rotate: Two-finger swipe or left-click and drag</li>
      <li>Zoom: Pinch with two fingers or scroll wheel</li>
      <li>Pan: Two-finger swipe with Command key or right-click and drag</li>
    </ul>
  </div>
  <script>
    let dragCount = 0;
    let wheelCount = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      textFont('Arial');
      camera(0, -100, 100, 0, 0, 0, 0, 1, 0);
      perspective(PI/3, width/height, 10, 10000);
    }

    function mouseDragged() {
      dragCount++;
      return true;
    }

    function mouseWheel() {
      wheelCount++;
      return true;
    }

    function draw() {
      background(255);
	orbitControl(1, 1, 0.005);

      push();
      ortho();
      resetMatrix();
      fill(0);
      textSize(16);
      text("Drag count: " + dragCount, 10, 20);
      text("Wheel count: " + wheelCount, 10, 20);
      pop();

      stroke(200);
      strokeWeight(1);
      for (let i = -50; i <= 50; i += 10) {
        line(-50, i, 0, 50, i, 0);
        line(i, -50, 0, i, 50, 0);
      }
      for (let i = -50; i <= 50; i += 10) {
        line(-50, 0, i, 50, 0, i);
        line(i, 0, -50, i, 0, 50);
      }
      for (let i = -50; i <= 50; i += 10) {
        line(0, -50, i, 0, 50, i);
        line(0, i, -50, 0, i, 50);
      }

      strokeWeight(2);
      stroke(255, 0, 0);
      line(-50, 0, 0, 50, 0, 0);
      stroke(0, 255, 0);
      line(0, -50, 0, 0, 50, 0);
      stroke(0, 0, 255);
      line(0, 0, -50, 0, 0, 50);

      let graphs = [
        { power: 2, color: [0, 0, 255], zOffset: -60 },
        { power: 4, color: [0, 0, 0], zOffset: -40 },
        { power: 6, color: [255, 0, 0], zOffset: -20 },
        { power: 1, color: [0, 0, 255], zOffset: 20 },
        { power: 3, color: [0, 0, 0], zOffset: 40 },
        { power: 5, color: [255, 0, 0], zOffset: 60 }
      ];

      let desiredMax = 50;

      for (let graph of graphs) {
        let scale = desiredMax / Math.pow(2, graph.power);
        push();
        translate(0, 0, graph.zOffset);
        stroke(graph.color[0], graph.color[1], graph.color[2]);
        strokeWeight(2);
        noFill();
        beginShape();
        for (let x = 0.5; x <= 10; x += 0.1) {
          let y = 1 / Math.pow(x, graph.power);
          vertex(x * 5, y * scale, 0);
        }
        endShape();
        pop();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
