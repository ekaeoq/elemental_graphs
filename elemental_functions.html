<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Graphs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
    }

    function draw() {
      background(255); // White background
      orbitControl(); // Enables rotation, zooming, and panning with the mouse
      camera(0, -200, 200, 0, 0, 0, 0, 1, 0); // Initial camera position

      // Draw grid lines (light gray, thin)
      stroke(200);
      strokeWeight(1);
      // XY plane at z=0
      for (let i = -50; i <= 50; i += 10) {
        line(-50, i, 0, 50, i, 0);
        line(i, -50, 0, i, 50, 0);
      }
      // XZ plane at y=0
      for (let i = -50; i <= 50; i += 10) {
        line(-50, 0, i, 50, 0, i);
        line(i, 0, -50, i, 0, 50);
      }
      // YZ plane at x=0
      for (let i = -50; i <= 50; i += 10) {
        line(0, -50, i, 0, 50, i);
        line(0, i, -50, 0, i, 50);
      }

      // Draw axes (colored, thicker)
      strokeWeight(2);
      stroke(255, 0, 0); // X-axis in red
      line(-50, 0, 0, 50, 0, 0);
      stroke(0, 255, 0); // Y-axis in green
      line(0, -50, 0, 0, 50, 0);
      stroke(0, 0, 255); // Z-axis in blue
      line(0, 0, -50, 0, 0, 50);

      // Define the graphs
      let graphs = [
        { power: 2, color: [0, 0, 255], zOffset: -60 }, // Blue
        { power: 4, color: [0, 0, 0], zOffset: -40 },   // Black
        { power: 6, color: [255, 0, 0], zOffset: -20 }, // Red
        { power: 1, color: [0, 0, 255], zOffset: 20 },  // Blue
        { power: 3, color: [0, 0, 0], zOffset: 40 },    // Black
        { power: 5, color: [255, 0, 0], zOffset: 60 }   // Red
      ];

      let desiredMax = 50; // Maximum y-value after scaling

      // Plot each graph
      for (let graph of graphs) {
        let scale = desiredMax / Math.pow(2, graph.power);
        push();
        translate(0, 0, graph.zOffset);
        stroke(graph.color[0], graph.color[1], graph.color[2]);
        strokeWeight(2);
        noFill();
        beginShape();
        for (let x = 0.5; x <= 10; x += 0.1) {
          let y = 1 / Math.pow(x, graph.power);
          vertex(x * 5, y * scale, 0);
        }
        endShape();
        pop();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
