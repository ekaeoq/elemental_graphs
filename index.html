<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Graphs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: black;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px;
      border-radius: 5px;
    }
    canvas {
      position: absolute;
      z-index: 1000;
    }
    button {
      position: absolute;
      top: 100px;
      left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <p><strong>Controls:</strong></p>
    <ul>
      <li>Rotate: Two-finger swipe or left-click and drag</li>
      <li>Zoom: Pinch with two fingers or scroll wheel</li>
      <li>Pan: Two-finger swipe with Command key or right-click and drag</li>
    </ul>
  </div>
  <button onclick="toggleXYPlane()">Toggle X-Y Plane</button>
</body>
</html>
